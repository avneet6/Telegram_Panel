<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Management Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
      position: sticky;
      top: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main {
      padding: 20px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .toggle-btn {
      display: none;
      background-color: #343a40;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
        flex-direction: column;
        background-color: #343a40;
        z-index: 999;
        position: sticky;
        top: 0px;
        width: 100%;
        top: 50px;
        left: 0;
        padding: 10px 0;
        max-height: 330px;
        transition: all 2s !important;
      }

      .sidebar.show {
        display: flex;
      }

      .toggle-btn {
        display: block;
        position: sticky;
        top: 0px;
        z-index: 999;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <button class="toggle-btn d-md-none" onclick="toggleSidebar()">‚ò∞ Menu</button>

      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-2 sidebar col-12 mb-3 mb-md-0">
        <h4 class="text-center d-none d-md-block">Telegram Panel</h4>
        <a href="#home">üè† Home</a>
        <a href="#join">üîó Join Channel</a>
        <a href="#leave">üö™ Leave Channel</a>
        <a href="#mute">üîï Mute/Unmute</a>
        <a href="#views">üëÅ Add Views</a>
        <a href="#live">üé• Live Session</a>
        <a href="#Accounts">üöπ All Accounts</a>
      </nav>

      <main class="col-md-10 main">

        <!-- 1. Manage Telegram Accounts -->
        <div class="section" id="home">
          <h3>Manage Telegram Accounts</h3>
          <div class="card p-4 mb-4">
            <form id="accountForm">
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="+91XXXXXXXXXX" required />
              </div>
              <button type="button" onclick="sendCode(event)" class="btn btn-dark text-white px-4 mb-2">Send
                OTP</button>

              <div class="mb-3">
                <label class="form-label">Password / OTP</label>
                <input type="text" id="otp" class="form-control" placeholder="Enter OTP or Password">
              </div>
              <button type="submit" onclick="verifyCode(event)" class="btn btn-success">Add Account</button>

            </form>
          </div>
        </div>

        <!-- Channel Link -->

        <div class="card p-4 mb-4" id="join">
          <h4 class="mb-3">Join Channel</h4>
          <form onsubmit="joinChannel(event)">
            <div class="mb-3">
              <label for="channelLink" class="form-label">Channel Link</label>
              <input type="url" class="form-control" id="channelLink" placeholder="https://t.me/yourchannel" required />
            </div>

            <div class="mb-3">
              <label for="accountCount" class="form-label">Number of Accounts</label>
              <input type="number" class="form-control" id="accountCount" min="1" placeholder="e.g. 10" required />
            </div>

            <div class="mb-3">
              <label for="joinDelay" class="form-label">Delay Between Joins</label>
              <select class="form-select" id="joinDelay" required>
                <option value="1">1 minute</option>
                <option value="2">2 minutes</option>
                <option value="5">5 minutes</option>
                <option value="7">7 minutes</option>
                <option value="10">10 minutes</option>
                <option value="20">20 minutes</option>
                <option value="60">1 hour</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="stayDays" class="form-label">Stay Duration</label>
              <select class="form-select" id="stayDays" required>
                <option value="720">1 day</option>
                <option value="5040">7 days</option>
                <option value="10080">14 days</option>
                <option value="21600">30 days</option>
                <option value="32400">45 days</option>
                <option value="43200">60 days</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary" id="startJoinBtn">Start Joining</button>
          </form>


        </div>





        <!-- 3. Leave Channel -->
        <div id="leave">
          <h3>Leave Channel</h3>
          <div class="card p-4 mb-4">
            <form onsubmit="startLeaveChannel(event)">
              <div class="mb-3">
                <label class="form-label">Channel Link</label>
                <input type="text" id="leaveChannelLink" class="form-control" placeholder="https://t.me/yourchannel"
                  required>
              </div>
              <div class="mb-3">
                <label class="form-label">Accounts to Leave</label>
                <input type="number" id="leaveCount" class="form-control" placeholder="e.g. 50" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Time Interval</label>
                <select class="form-select" id="leaveInterval" required>
                  <option value="2">2 minutes</option>
                  <option value="5">5 minutes</option>
                  <option value="15">15 minutes</option>
                  <option value="30">30 minutes</option>

                  <option value="60">1 hours</option>
                  <option value="120">2 hours</option>

                  <option value="180">3 hours</option>
                </select>
              </div>
              <button id="startLeaveBtn" type="submit" class="btn btn-warning">Start Leaving</button>
              <div id="leaveStatus" class="mt-3 text-muted"></div>
            </form>
          </div>
        </div>

        <!-- 4. Mute/Unmute -->
        <div class="card p-4 mb-4" id="mute">
          <h3>Mute/Unmute Channels</h3>
          <form>
            <div class="mb-3">
              <label class="form-label" for="channelLink">Channel Link</label>
              <input type="text" class="form-control" id="channelLink" placeholder="https://t.me/yourchannel" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="muteAction">Action</label>
              <select class="form-select" id="muteAction" required>
                <option value="mute">Mute</option>
                <option value="Unmute">Unmute</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="muteDuration">Duration</label>
              <select class="form-select" id="muteDuration" required>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
                <option value="1200">20 minutes</option>
                <option value="1800">30 minutes</option>
                <option value="3600">1 hour</option>
                <option value="7200">2 hours</option>
                <option value="86400">1 day</option>

              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="numAccounts">Select Number of Accounts</label>
              <input type="number" id="numAccounts" class="form-control" min="1" required />
            </div>

            <button onclick="startMuteUnmute()" id="startMuteBtn" class="btn btn-secondary">Apply</button>
            <span id="muteStatus" class="text-muted ms-2"></span>
          </form>
        </div>



        <!-- 5. Add Views -->
        <div id="views">
          <h3>Add Views to Post</h3>
          <div class="card p-4 mb-4">
            <form id="viewsForm" onsubmit="activateViews(event)">
              <div class="mb-3">
                <label class="form-label" for="viewChannelLink">Channel Link</label>
                <input type="url" class="form-control" id="viewChannelLink" placeholder="https://t.me/yourchannel"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="viewTimeDelay">Time Delay</label>
                <input type="text" class="form-control" id="viewTimeDelay" placeholder="e.g. 5s, 10s, 1m" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="viewDuration">Run Duration</label>
                <select class="form-select" id="viewDuration" required>
                  <option value="30">30 minutes</option>
                  <option value="60">1 hour</option>
                  <option value="1440">1 day</option>
                  <option value="2880">2 days</option>
                  <option value="4320">3 days</option>
                </select>
              </div>
              <button type="submit" class="btn btn-info">Activate Views</button>
              <div id="viewStatus" class="mt-3 text-muted small"></div>
            </form>
          </div>
        </div>

        <!-- 6. Live Session -->
        <div id="live">
          <h3 class="mb-3">Live Session Manager</h3>
          <div class="card p-4 mb-4">
            <form id="liveSessionForm" onsubmit="startLiveSession(event)">
              <div class="mb-3">
                <label class="form-label" for="liveChannelLink">Channel Link</label>
                <input type="text" class="form-control" id="liveChannelLink" placeholder="https://t.me/yourchannel"
                  required>
              </div>
              <div class="mb-3">
                <label for="liveAccountCount" class="form-label">Accounts to Join</label>
                <input type="number" class="form-control" id="liveAccountCount" placeholder="e.g. 100" required>
              </div>
              <div class="mb-3">
                <label for="liveJoinTime" class="form-label">Join Time</label>
                <input type="datetime-local" class="form-control" id="liveJoinTime" required>
              </div>
              <div class="mb-3">
                <label for="liveLeaveTime" class="form-label">Leave Time</label>
                <input type="datetime-local" class="form-control" id="liveLeaveTime" required>
              </div>
              <div class="mb-3">
                <label for="liveRaiseCount" class="form-label">Raise Hand Count</label>
                <input type="number" class="form-control" id="liveRaiseCount" placeholder="e.g. 10" required>
              </div>
              <div class="mb-3">
                <label for="liveRaiseDelay" class="form-label">Raise Hand Delay</label>
                <input type="text" class="form-control" id="liveRaiseDelay" placeholder="e.g. 5s,10s after join"
                  required>
              </div>
              <button type="submit" id="startLiveBtn" class="btn btn-dark">Start Live Interaction</button>
              <span id="liveStatus" class="text-muted mt-2 d-block"></span>
            </form>
          </div>
        </div>

        <!-- 7. All Accounts -->
        <div class="accountList" id="Accounts">
          <h3>All Accounts</h3>
          <div class="card p-4 mb-4">
            <div id="accountList"></div> <!-- Add this line -->
          </div>
        </div>

      </main>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    // Load account list
    async function loadAccounts() {
      const res = await fetch('/api/accounts');
      const data = await res.json();
      const list = document.getElementById('accountList');
      list.innerHTML = '';

      data.forEach(acc => {
        const div = document.createElement('div');
        div.innerHTML = `
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div><strong>${acc.phoneNumber}</strong> ‚Äî ${acc.username || 'N/A'}</div>
        <button class="btn btn-sm btn-danger" onclick="removeAccount('${acc._id}')">Remove</button>
      </div>
    `;
        list.appendChild(div);
      });
    }


    // Send code to phone
    async function sendCode(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const res = await fetch('/api/send-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phoneNumber: phone })
      });
      const data = await res.json();
      alert(data.message);
    }

    // Verify and save account

    async function verifyCode(event) {
      event.preventDefault();

      console.log("Add Account clicked");

      const phone = document.getElementById('phone').value;
      const code = document.getElementById('otp').value;
      const passwordInput = document.getElementById('password');
      const password = passwordInput ? passwordInput.value : '';

      if (!phone || !code) {
        alert('Please enter both phone number and OTP.');
        return;
      }

      try {
        const res = await fetch('/api/verify-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber: phone, code, password })
        });

        const data = await res.json();
        alert(data.message);

        if (data.success) {
          loadAccounts();
        }
      } catch (err) {
        console.error('Verify error:', err);
        alert('Failed to verify and add account.');
      }
    }


    // Remove account + leave channel
    function removeAccount(accountId, phoneNumber) {
      const channelLink = document.getElementById('channelLink')?.value || '';
      fetch(`/api/accounts/${accountId}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ channelLink, phoneNumber })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadAccounts();
        });
    }

    // Join channel
    async function joinChannel(e) {
      e.preventDefault();

      const channelLink = document.getElementById('channelLink').value.trim();
      const numberOfAccounts = document.getElementById('accountCount').value.trim();
      const joinDelayMinutes = document.getElementById('joinDelay').value.trim();
      const stayDays = document.getElementById('stayDays').value.trim();

      if (!channelLink || !numberOfAccounts || !joinDelayMinutes || !stayDays) {
        alert('Please fill in all fields.');
        return;
      }

      // Show temporary message
      const button = document.getElementById('startJoinBtn') || e.submitter;
      const originalText = button.innerText;
      button.innerText = 'Joining...';
      button.disabled = true;

      try {
        const res = await fetch('/api/join-channel', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            channelLink,
            numberOfAccounts,
            joinDelayMinutes,
            stayDays
          })
        });

        const data = await res.json();

        if (data.success) {
          // Show popup immediately
          alert('Joining process started!');
          // Optionally, you can implement polling here to check for completion and show another popup when done.
          // Example:
          // pollJoinStatus();
        } else {
          alert('Failed to start join task: ' + data.message);
        }

      } catch (error) {
        alert('Request failed: ' + error.message);
      } finally {
        button.innerText = originalText;
        button.disabled = false;
      }
    }


    //Start leave channel

    async function startLeaveChannel() {
      const link = document.getElementById('leaveChannelLink').value.trim();
      const count = parseInt(document.getElementById('leaveCount').value);
      const interval = parseInt(document.getElementById('leaveInterval').value);
      const status = document.getElementById('leaveStatus');

      if (!link || isNaN(count) || isNaN(interval)) {
        status.innerText = ' Please enter valid inputs.';
        return;
      }

      status.innerText = ' Sending leave request...';

      try {
        const res = await fetch('/api/leave-channel', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ channelLink: link, count, intervalMinutes: interval })
        });

        const data = await res.json();
        status.innerText = data.message || 'Leave process started.';
      } catch (err) {
        console.error('Leave error:', err);
        status.innerText = 'Network or server error.';
      }
    }


    // Start mute/unmute action

    async function startMuteUnmute() {
      const channelLink = document.getElementById('channelLink').value.trim();
      const action = document.getElementById('muteAction').value;
      const duration = parseInt(document.getElementById('muteDuration').value);
      const count = parseInt(document.getElementById('numAccounts').value);
      const statusEl = document.getElementById('muteStatus');
      const button = document.getElementById('startMuteBtn');

      // Validate inputs
      if (!channelLink || !action || isNaN(duration) || isNaN(count) || count <= 0) {
        statusEl.innerText = 'Please fill all fields correctly.';
        return;
      }

      // Disable button and show loading status
      button.disabled = true;
      statusEl.innerText = ' Processing... Please wait.';

      try {
        const res = await fetch('/api/mute-unmute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ channelLink, action, duration, count })
        });

        const result = await res.json();

        if (!res.ok) {
          statusEl.innerText = ` ${result.message || 'Something went wrong.'}`;
        } else {
          statusEl.innerText = ` ${result.message || 'Action completed successfully.'}`;
        }
      } catch (err) {
        console.error('Mute/Unmute request failed:', err);
        statusEl.innerText = ' Network error. Please try again later.';
      } finally {
        button.disabled = false;
      }
    }





    // Add Views to Post

    async function activateViews(event) {
      event.preventDefault();

      const channelLink = document.getElementById('viewChannelLink').value.trim();
      const timeDelay = document.getElementById('viewTimeDelay').value.trim();
      const runMinutes = parseInt(document.getElementById('viewDuration').value);

      const status = document.getElementById('viewStatus');
      status.textContent = ' Sending request...';

      try {
        const res = await fetch('/api/add-views', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ channelLink, timeDelay, runMinutes })
        });

        const data = await res.json();
        if (data.success) {
          status.textContent = ` ${data.message}`;
        } else {
          status.textContent = ` ${data.message}`;
        }
      } catch (err) {
        console.error('[VIEWS ERROR]', err);
        status.textContent = ' Failed to activate views.';
      }
    }

    // Start Live Session

    async function startLiveSession(event) {
      event.preventDefault();

      const channelLink = document.getElementById('liveChannelLink').value.trim();
      const accountCount = parseInt(document.getElementById('liveAccountCount').value);
      const joinTime = document.getElementById('liveJoinTime').value;
      const leaveTime = document.getElementById('liveLeaveTime').value;
      const raiseCount = parseInt(document.getElementById('liveRaiseCount').value);
      const raiseDelay = document.getElementById('liveRaiseDelay').value.trim();

      const payload = {
        channelLink,
        accountCount,
        joinTime,
        leaveTime,
        raiseCount,
        raiseDelay
      };

      try {
        const response = await fetch('/api/live-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          //  Show success message
          document.getElementById('liveStatus').innerText = 'Live session started successfully!';
          alert(' Live session started successfully!');
          document.getElementById('liveSessionForm').reset();
        } else {
          const data = await response.json();
          document.getElementById('liveStatus').innerText = ' Error: ' + (data.message || 'Something went wrong');
          alert(' Failed to start live session. Check console for errors.');
        }
      } catch (error) {
        console.error('Live session error:', error);
        document.getElementById('liveStatus').innerText = ' Network or server error.';
        alert(' Network or server error. Check the console.');
      }
    }









    window.addEventListener('DOMContentLoaded', loadAccounts);

  </script>
</body>

</html>
